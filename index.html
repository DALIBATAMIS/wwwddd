    <body>
        <div class="flash-warning">
            <h1 class="text-center right-on-the-center bold lambda exclusion-mode user-select-none" style="padding-bottom: 5%;">
                λ
            </h1>

            <p class="text-center right-on-the-center flash-warning-text bolder two_s-flash-hue" style="padding-bottom: 5%;">
                <strong>
                    FLASH <br> WARNING  <br>
                    CLICK <br> ANYWHERE <br> ON THE <br> SCREEN <br> TO <br> CONTINUE
                </strong>
            </p>
        </div>

        <div class="main-box">
            <div class="canvas_div">
            </div>

            <div class="static-fixed">
                <h1 class="text-center right-on-the-center bold lambda lambda_over user-select-none" style="padding-bottom: 5%">
                    λ
                </h1>
    
                <div class="main-box-text hidden zindex exclusion-mode">
                    <div class="text-center bolder flash-warning-text main-box-text-title" style="padding-top: 3vh !important;">
                        <p>PROJECTS</p>
                    </div>
                    
                    <div class="name main-box-text-title text-center right-on-the-center flash-warning-text bolder smaller OH_ms-flash-hue" style="padding-bottom: 5%">
                        <p class="sbigger">DATAWATER</p>
                        <p class="smaller">FROM SAFEWORD</p>
                        <p>(HE/HIM)</p>
                    </div>

                    <div class="text-center bolder flash-warning-text main-box-text-title socials">
                        <p>SOCIALS</p>
                    </div>
                </div> 
            </div>
        </div>
    </body>
