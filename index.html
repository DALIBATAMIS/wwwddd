<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vroom Vroom</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/vars.css">
        <link rel="stylesheet" href="css/class.css">
        <link rel="stylesheet" href="css/keyframes.css">
        <link rel="stylesheet" href="css/index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="flash-warning">
            <h1 class="text-center right-on-the-center bold lambda exclusion-mode user-select-none" style="padding-bottom: 5%;">
                λ
            </h1>

            <p class="text-center right-on-the-center flash-warning-text bolder two_s-flash-hue" style="padding-bottom: 5%;">
                <strong>
                    FLASH <br> WARNING  <br>
                    CLICK <br> ANYWHERE <br> ON THE <br> SCREEN <br> TO <br> CONTINUE
                </strong>
            </p>
        </div>

        <div class="main-box">
            <div class="canvas_div">
            </div>

            <div class="static-fixed">
                <h1 class="text-center right-on-the-center bold lambda lambda-over user-select-none" style="padding-bottom: 5%">
                    λ
                </h1>
    
                <div class="main-box-text hidden zindex exclusion-mode">
                    <div class="button projects-button text-center bolder flash-warning-text main-box-text-title" style="margin-top: 2.5vh !important;">
                        <p class="projects-button-text"><span>PROJECTS</span></p>
                    </div>
                    
                    <div class="name main-box-text-title text-center right-on-the-center flash-warning-text bolder smaller OH_ms-flash-hue" style="padding-bottom: 9%">
                        <p class="sbigger">DATAWATER</p>
                        <p class="smaller">FROMSAFEWORD</p>
                        <p class="selection-color-change">(HE/HIM)</p>
                    </div>
                    
                    <div class="main-box-text-title projects hidden right-on-the-center flash-warning-text bolder smaller OH_ms-flash-hue" style="padding-bottom: 9%;">
                        <ul class="projects-grid">
                            <a href="https://github.com/datawater/METROMONEYLOVESME" target="_blank">
                                <li class="projects-grid-element" style="grid-column: 1; grid-row: 1;">METROMONEYLOVESME <br> 
                                    <p class="xxl-font">(C++, EMBEDDED)</p>
                                </li>
                            </a>
                            <a href="https://github.com/datawater/workshy" target="_blank">
                                <li class="projects-grid-element" style="grid-column: 1; grid-row: 2;">WORKSHY <br> 
                                    <p class="xxl-font">(C)</p>
                                </li>
                            </a>
                            <a href="https://github.com/DALIBATAMIS/ARARUSULKANONS" target="_blank">
                                <li class="projects-grid-element" style="grid-column: 1; grid-row: 3;">ARARUSULKANONS <br> 
                                    <p class="xxl-font">(CRYSTAL, FRONTEND)</p>
                                </li>
                            </a>
                            <a href="https://github.com/datawater/rustaveli" target="_blank">
                                <li class="projects-grid-element" style="grid-column: 1; grid-row: 4;">RUSTAVELI <br> 
                                    <p class="xxl-font">(RUST, C)</p>
                                </li>
                            </a>
                        </ul>
                    </div>

                    <div class="button socials-button text-center bolder flash-warning-text main-box-text-title">
                        <p class="socials-button-text" onclick="alert('TODO')"><span>SOCIALS</span></p>
                    </div>
                </div> 
            </div>
        </div>
    </body>
